<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .btn-group-sm > .btn {
        padding: 0.25rem 0.5rem; /* Adjust padding to make buttons look consistent */
        font-size: 0.875rem; /* Adjust font size */
        line-height: 1.25; /* Adjust line height */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Task Management</h1>

      <!-- Task List -->
      <h4>Tasks</h4>
      <ul id="task-list" class="list-group">
        <!-- Tasks will be inserted here -->
      </ul>

      <button class="btn btn-primary mt-4" data-toggle="modal" data-target="#taskModal">Add Task</button>
    </div>

    <!-- Task Modal (for both Add and Edit) -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="task-form" onsubmit="event.preventDefault(); addTask();">
              <input type="hidden" id="task-id" />
              <!-- Hidden input for task ID (used for editing) -->
              <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" class="form-control" id="task-title" required />
              </div>
              <div class="form-group">
                <label for="task-desc">Description</label>
                <textarea class="form-control" id="task-desc" required></textarea>
              </div>
              <div class="form-group">
                <label for="task-status">Status</label>
                <select class="form-control" id="task-status">
                  <option value="pending">Pending</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <div class="form-group">
                <label for="task-date">Date</label>
                <input type="date" class="form-control" id="task-date" required />
              </div>
              <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
