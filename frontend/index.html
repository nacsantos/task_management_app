<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center title">Task Management</h1>

      <!-- Task List -->
      <h4>Tasks</h4>
      <ul id="task-list" class="list-group">
        <!-- Tasks will be inserted here -->
      </ul>
      <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#taskModal">Adicionar tarefa</button>
    </div>

    <!-- Task Modal (for both Add and Edit) -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Adicionar Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="task-form" onsubmit="event.preventDefault(); addTask();">
              <input type="hidden" id="task-id" />
              <!-- Hidden input for task ID (used for editing) -->
              <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" class="form-control" id="task-title" required />
              </div>
              <div class="form-group">
                <label for="task-desc">Description</label>
                <textarea class="form-control" id="task-desc" required></textarea>
              </div>
              <div class="form-group">
                <label for="task-status">Status</label>
                <select class="form-control" id="task-status">
                  <option value="pending">Pending</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
              <div class="form-group">
                <label for="task-date">Date</label>
                <input type="date" class="form-control" id="task-date" required />
              </div>
              <button type="submit" class="btn btn-primary">Guardar tarefa</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
